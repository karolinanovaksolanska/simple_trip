    <script src="js/jquery-1.10.2.min.js"></script>

<body>


<div id="inner-page" class="napkeeComponent napkeeCanvas">
    <span id="page-title" class="napkeeRelativeComponent napkeeTitle">Simple trip</span>

    <img id="logo-image" src="images/logo.png" class="napkeeRelativeComponent napkeeImage"/>

    <div id="sign-in-form" class="sign-in-form">
        <label for="email-field" style="display: inline">E-mail</label>
        <input id="email-field" style="display: inline" type="text" value="client@example.com"
               class="napkeeRelativeComponent napkeeTextinput"/>
        <label for="passwd-field" style="display: inline">Heslo</label>
        <input id="passwd-field" style="display: inline" type="text" value="*********"
               class="napkeeRelativeComponent napkeeTextinput"/>
        <a><img id="sign-in-button" style="display: inline" src="icons/sign-in.png" class=""/></a>
    </div>

    <div id="sign-out-form" class="sign-out-form invisible">
        <div class="dropdown">
            <a><img onclick="dropDownMenu()" class="dropbtn" id="user-icon" src="icons/usericon.png"/></a>
            <div id="myDropdown" class="dropdown-content">
                <a href="profile.html">Profil</a>
                <a href="planned_trips.html">Naplánované výlety</a>
                <a href="my_trips.html">Uskutečněné výlety</a>
                <a href="payments.html">Platby</a>
            </div>
        </div>
        <a><img id="sign-out-button" style="display: inline" src="icons/sign-in.png" class=""/></a>
    </div>

    <div id="menu" class="navbar-out">
        <div class="navbar-in">
            <ul class="nav">
                <div>
                    <li id="menui0" class="active"><a href="#">Hlavní stránka</a></li>
                </div>
                <div>
                    <li id="menui1"><a href="planner.html">Plánovač</a></li>
                </div>
                <div>
                    <li id="menui2"><a href="registration.html">Registrace</a></li>
                </div>
            </ul>
        </div>
    </div>

    <br/>
    <div class="inner-page">
        <h3 class="page-title">Absolvované výlety</h3>
        <div class="outer-slider-my-div" style="margin-right: auto; margin-left: auto">
            <div id="slide-my1" class="inner-slider-my-div">
                <p>
                    <img class="img-landing-page" src="images/prague.jpg" class=""/>
                    <br/>
                    <b>Den ve Staré Praze</b><br/><br/>Praha<br/>500kč / os.
                    <br/>
                    <button id="btn-my-1" type="button" class="itinerar-button" onclick="itineraryDetail('praha')">
                        detail
                    </button>
                    <button type="button" class="itinerar-button">zopakovat</button>
                    <br>
                    <img src="icons/staricon.png" class="icon-star-itinerary"/>

                    <img src="icons/staricon.png" class="icon-star-itinerary"/>

                    <img src="icons/staricon.png" class="icon-star-itinerary"/>

                    <img src="icons/staricon.png" class="icon-star-itinerary"/>

                    <img src="icons/staricon.png" class="icon-star-itinerary"/>

                    <button type="button" class="itinerar-button">ohodnotit</button>
                </p>
            </div>
            <div id="slide-my2" class="inner-slider-my-div">
                <p>
                    <img class="img-landing-page" src="images/zvirata.jpg" class=""/>
                    <br>
                    <b>V Praze za zvířátky</b><br/><br/>Praha<br/>600kč / os.
                    <br/>
                    <button id="btn-my-2" type="button" onclick="itineraryDetail('zvirata-praha')"
                            class="itinerar-button">
                        detail
                    </button>
                    <button type="button" class="itinerar-button">zopakovat</button>
                    <br>
                    <img src="icons/staricon.png" class="icon-star-itinerary"/>

                    <img src="icons/staricon.png" class="icon-star-itinerary"/>

                    <img src="icons/staricon.png" class="icon-star-itinerary"/>

                    <img src="icons/staricon.png" class="icon-star-itinerary"/>

                    <img src="icons/staricon.png" class="icon-star-itinerary"/>

                    <button type="button" class="itinerar-button">ohodnotit</button>
                </p>
            </div>
        </div>

        <hr>

        <h3>Oblíbené</h3>

        <div class="outer-slider-my-div" style="margin-right: auto; margin-left: auto">
            <div id="slide-my3" class="inner-slider-my-div">
                <p>
                    <img class="img-landing-page" src="images/zvirata.jpg" class=""/>
                    <br>
                    <b>V Praze za zvířátky</b><br/><br/>Praha<br/>600kč / os.
                    <br/>
                    <button id="btn-my-3" type="button" onclick="itineraryDetail('zvirata-praha')"
                            class="itinerar-button">
                        detail
                    </button>
                </p>
            </div>
        </div>

    <hr>

    <div class="footer">
        <div id="help" class="help-contact"><a href="help.html">Nápověda</a></div>
        <div id="contact" class="help-contact"><a href="contact.html">Kontakt</a></div>
    </div>
</div>
